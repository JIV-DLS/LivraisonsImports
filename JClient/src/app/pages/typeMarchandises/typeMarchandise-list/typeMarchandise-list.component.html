<main role="main">
  <div class="py-5 bg-light">
    <div class="container">
      <div *ngIf="isLoading" class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let typeMarchandise of typeMarchandises">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Type de marchandise nÂ°{{ typeMarchandise?.id }}</h4>
            </div>
            <div class="card-body">
              <p class="mt-3 mb-4">
                {{ typeMarchandise?.libelle }}
              </p>
              <button routerLink="/typeMarchandises/{{ typeMarchandise?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">View Bike</button>
            </div>
          </div>
          <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Ajouter</h4>
              </div>
              <div class="card-body">
                <button routerLink="/adresses/{{ adresse?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">Ajouter un type de marchandise</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>

<main role="main">
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="product-payment-inner-st res-mg-t-30 analysis-progrebar-ctn">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li [ngClass]="one? 'active':''"><a (click)="changeBoard('1')" >Détails</a></li>
                            <li [ngClass]="two? 'active':''"><a (click)="changeBoard('2')" >Transits</a></li>
                            <li [ngClass]="tree? 'active':''"><a (click)="changeBoard('3')" >Mettre à jour</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit st-prf-pro">
                            <div *ngIf="one" class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                                <div class="address-hr">
                                                    <p><b>Libelle</b><br> {{navire?.libelle}}</p>  
                                                                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                                <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                                                    <p><b>Contenance</b><br> {{navire?.contenanceTotale}}</p>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="two" class="product-tab-list " id="reviews">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div class="chat-discussion" style="height: auto">
                                                 
                                                <div class="py-5 bg-light">
                                                    <div class="container">
                                                      <div class="row">
                                                        <div class="col-md-4" *ngFor="let transit of navire?.transits">
                                                          <div class="card mb-4 box-shadow">
                                                            <div class="card-header">
                                                              <h4 class="my-0 font-weight-normal">Transit n°{{ transit['id'] }}</h4>
                                                            </div>
                                                            <div class="card-body">
                                                              <p class="mt-3 mb-4">
                                                                {{ transit['dateArrivee'] }}
                                                              </p>
                                                              <button routerLink="/transits/{{ transit['id'] }}" type="button" class="btn btn-lg btn-block btn-outline-primary">Plus de détails</button>
                                                            </div>
                                                          </div>
                                                        </div>
                                                        <div class="card mb-4 box-shadow">
                                                            <div class="card-header">
                                                              <h4 class="my-0 font-weight-normal">Ajouter</h4>
                                                            </div>
                                                            <div class="card-body">
                                                              <button routerLink="/adresses/{{ adresse?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">Ajouter un transit</button>
                                                            </div>
                                                          </div>
                                                      </div>
                                                    </div>
                                                  </div>
                      
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="tree" class="product-tab-list " id="INFORMATION">
                                
                                <div *ngIf="isLoading" class="spinner">
                                    <div class="double-bounce1"></div>
                                    <div class="double-bounce2"></div>
                                  </div>
                                <form *ngIf="!isLoading"  (ngSubmit)="onSubmit(navireUpdateForm)" #navireUpdateForm="ngForm" name=navireUpdateForm>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input name="libelle" [(ngModel)]="navire.libelle" type="text" class="form-control" value="{{navire?.libelle}}" placeholder="{{navire?.libelle}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input name="contenanceTotale" [(ngModel)]="navire.contenanceTotale" type="number" class="form-control" value="{{navire?.contenanceTotale}}" placeholder="{{navire?.contenanceTotale}}">
                                            </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="payment-adress mg-t-15">
                                                <button type="submit" class="btn btn-primary waves-effect waves-light mg-b-15">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

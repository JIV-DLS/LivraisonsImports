<main role="main">
    <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                      
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a >Ajouter un lieu de Livraison</a></li>
                                
                                
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                    <div *ngIf="isLoading" class="spinner">
                                                            <div class="double-bounce1"></div>
                                                            <div class="double-bounce2"></div>
                                                          </div>
                                                          <div *ngIf="sucess&&!isLoading" >
                                                                <p>lieu avec succès! <a [routerLink]="['/lieuxLivraisons']" routerLinkActive="active" >Voir les états de Livraison.</a> </p>
                                                              </div>  
                                                    <form *ngIf="lieuxLivraison&&!isLoading" (ngSubmit)="onSubmit(lieuxLivraisonAddForm)" #lieuxLivraisonAddForm="ngForm" name=lieuxLivraisonAddForm>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <input name="libelle" [(ngModel)]="lieuxLivraison.libelle" type="text" class="form-control" value="" placeholder="libellé du lieuxLivraison">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                  
                                                                  </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="payment-adress mg-t-15">
                                                                        <button type="submit" class="btn btn-primary waves-effect waves-light mg-b-15">Submit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

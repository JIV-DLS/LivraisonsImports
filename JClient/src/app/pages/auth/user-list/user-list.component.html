<main role="main">
    <div class="py-5 bg-light">
      <div class="container">
        <div *ngIf="isLoading" class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let user of users">
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Utilisateur n°{{ user?.id }}</h4>
              </div>
              <div class="card-body">
                <p class="mt-3 mb-4">
  
                  {{ user?.nom }}
                  <br>
                  {{ user?.email }}
                  <br>
                  {{ user?.state==1? "actif":"inactif" }}
                </p>
                <button routerLink="/users/{{ user?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">plus de détail</button>
              </div>
              <div class="card-footer text-muted">
                {{ user?.location }}
              </div>
            </div>
          </div>
          <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Ajouter</h4>
              </div>
              <div class="card-body">
                <button routerLink="/register" type="button" class="btn btn-lg btn-block btn-outline-primary">Ajouter un user</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>

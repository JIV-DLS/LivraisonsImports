<main role="main">
        <div class="py-5">
          <div class="container">
            <div *ngIf="isLoading" class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
            <div class="row" *ngIf="!isLoading">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ user?.id }} </h5>
                    <p class="card-text">Name: {{ user?.name}} <br>
                      Email: {{ user?.email}} <br>
                      Etat: {{ user?.state==1? "actif":"inactif" }} <br>
                     </p>
                  </div>
                  <div class="card-header">
                    <strong>Profil associé</strong>:
                  </div>
                  <!-- <div class="card-img-top text-md-center">
                    <img src="{{ user?.bike.picture }}" alt="" srcset="">
                  </div> -->
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      profil: {{ user?.profil['libelle']}}
                    </li>
                    <!-- <li class="list-group-item">Model: {{ user?.bike.model }} </li>
                    <li class="list-group-item">Mods: {{ user?.bike.mods }} </li>-->
                    <li class="list-group-item"> 
                      <a routerLink="/profils/{{ user?.profil['id'] }}" routerLinkActive="router-link-active" class="card-link">Détail du profil</a>
                    </li>
                  </ul>
                  <div class="card-header">
                    <strong>Employé associé</strong>:
                  </div>
                  <!-- <div class="card-img-top text-md-center">
                    <img src="{{ user?.bike.picture }}" alt="" srcset="">
                  </div> -->
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nom: {{ user?.employe['nom'] }} |
                      Prenom: {{ user?.employe['prenom']}}
                    </li>
                    <!-- <li class="list-group-item">Model: {{ user?.bike.model }} </li>
                    <li class="list-group-item">Mods: {{ user?.bike.mods }} </li>-->
                    <li class="list-group-item"> 
                        <a routerLink="/employes/{{ user?.employe['id'] }}" routerLinkActive="router-link-active" class="card-link">Gerer l'Employe</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

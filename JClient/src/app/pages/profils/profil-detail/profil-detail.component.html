<main role="main">
    <div class="py-5">
      <div class="container">
        <div *ngIf="isLoading" class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <div class="row" *ngIf="!isLoading">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Profil N°{{ profil?.id }} </h5>
                <p class="card-text">{{ profil?.libelle }} </p>
              </div>
              <div class="card-header">
                <strong>Utilisateurs</strong>:
              </div>
              <div class="py-5 bg-light">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-4" *ngFor="let user of profil?.users">
                        <div class="card mb-4 box-shadow">
                          <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Utilisateurs n°{{ user['id']}}</h4>
                          </div>
                          <div class="card-body">
                            <p class="mt-3 mb-4">
                              Nom d'utilisateur: {{user['name']}}<br>
                                Ce compte est
                                <strong>{{ user['state']==1? "actif":"inactif"  }}</strong>
                              </p>
                            <button routerLink="/users/{{ user?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">Plus de détails</button>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                          <div class="card mb-4 box-shadow">
                            <div class="card-header">
                              <h4 class="my-0 font-weight-normal">Ajouter</h4>
                            </div>
                            <div class="card-body">
                              <button routerLink="/users/{{ user?.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary">Ajouter une user</button>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

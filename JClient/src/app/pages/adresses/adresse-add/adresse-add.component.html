<main role="main">
        <div class="single-pro-review-area mt-t-30 mg-b-15">
                <div class="container-fluid">
                          
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="product-payment-inner-st">
                                <ul id="myTabedu1" class="tab-review-design">
                                    <li class="active"><a >Ajouter une adresse</a></li>
                                    
                                    
                                </ul>
                                <div id="myTabContent" class="tab-content custom-product-edit">
                                    <div class="product-tab-list tab-pane fade active in" id="description">
                                        <div class="row">
                                            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="review-content-section">
                                                        <div *ngIf="isLoading" class="spinner">
                                                                <div class="double-bounce1"></div>
                                                                <div class="double-bounce2"></div>
                                                              </div>
                                                              
                                                              <div *ngIf="sucess" >
                                                                    <p>Adresse ajoutée avec succès! <a [routerLink]="['/adresses']" routerLinkActive="active" (click)="setTitle('Employé')">Voir les Adresses</a> .</p>
                                                                  </div>  
                                                        <form *ngIf="adresse" (ngSubmit)="onSubmit(adresseAddForm)" #adresseAddForm="ngForm" name=adresseAddForm>
                                                                <div class="row">
                                                                    <div class="col-lg-6">
                                                                        <div class="form-group">
                                                                            <input name="rue" [(ngModel)]="adresse.rue" type="text" class="form-control" value="" placeholder="rue">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input name="arrondissement" [(ngModel)]="adresse.adresse" type="text" class="form-control" value="" placeholder="arrondissement">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input name="quartier" [(ngModel)]="adresse.quartier" type="text" class="form-control" value="" placeholder="quartier">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-6">
                                                                            <div class="form-group">
                                                                                    <input required="required" name="ville" [(ngModel)]="adresse.ville" type="text" class="form-control" value="" placeholder="ville">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                        <input name="region" [(ngModel)]="adresse.region" type="text" class="form-control" value="" placeholder="region">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                            <input required="required" name="pays" [(ngModel)]="adresse.pays" type="text" class="form-control" value="" placeholder="pays">
                                                                                        </div>
                                                                      </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-12">
                                                                        <div class="payment-adress mg-t-15">
                                                                            <button type="submit" class="btn btn-primary waves-effect waves-light mg-b-15">Submit</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </main>

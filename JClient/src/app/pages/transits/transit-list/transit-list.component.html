  <div *ngIf="isLoading" class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  <div class="product-status mg-b-15">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="product-status-wrap drp-lst">
                      <h4>Departments List</h4>
                      <div class="add-product">
                          <a title="Ajouter une Livraison" [routerLink]="['/transitsAdd']" routerLinkActive="active" (click)="setTitle('Livraisons')">Ajouter une transit</a>
                      </div>
                      <div class="asset-inner">
                          <table>
                              <tbody><tr>
                                  <th>No</th>
                                  <th>Contenance</th>
                                  <th>Franchise</th>
                                  <th>Date d'arrivée</th>
                              </tr>
                              <tr *ngFor="let transit of transits">
                                  <td>{{ transit?.id}}</td>
                                  <td>{{ transit?.contenance}}</td>
                                  <td>{{ transit?.franchise}}</td>
                                  <td>{{ transit?.dateArrivee}}</td>
                                  <td>
                                      <button [routerLink]="['/transits/'+transit?.id]" routerLinkActive="active" (click)="setTitle('Livraisons')" data-toggle="tooltip" title="" class="pd-setting-ed" data-original-title="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                      <button data-toggle="tooltip" title="" class="pd-setting-ed" data-original-title="Trash"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                  </td>
                              </tr>
                          </tbody></table>
                      </div>
                      <div class="custom-pagination">
                          <nav aria-label="Page navigation example">
                              <ul class="pagination">
                                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                              </ul>
                          </nav>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
